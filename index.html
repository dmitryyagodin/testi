<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Abako testi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex flex-column sticky-footer-wrapper min-vh-100">
  <header class="header">
    <div class="header__wrapper">
      <h1 class="header__title">
        Abako
      </h1>
      <!-- custom element <user-info> displays user-info in the header
            changes of the attributes automatically update the view -->
      <user-info name="Makke Peippaaja" ilmoitukset=10></user-info>
    </div>
  </header>
  <div class="page__wrapper flex-fill d-flex justify-content-center">
    <div class="row m-0">
      <main class="main container-fluid col-10">
        <div class="main__div--head row">
          <nav class="main__nav col-12 pl-0" aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-2">
              <li class="breadcrumb-item"><a href="#">Etusivu</a></li>
              <li class="breadcrumb-item"><a href="#">Kirjasto</a></li>
              <li class="font-weight-bold breadcrumb-item active" aria-current="page" style="color: #333">Turvallisuusohjeet 2020</li>
            </ol>
          </nav>
        </div>
        <div class="main__page-title--wrapper row mr-0">
          <h2 class="main__page-title pr-2 col-12"><i class="fas fa-book mr-2"></i>Turvallisuusohjeet 2020</h2>
        </div>
        <div class="main__div--content row mt-4">
          <div class="col-2 p-0">
            <!-- custom element <content-nav> displays navigation side-bar with updates from external API -->
            <content-nav current-page="Tulipalot"></content-nav>
          </div>
          <div class="col-10 pl-0">
            <!-- custom element <main-article> displays the upcoming events by click on the elements of the content-nav bar -->
            <main-article></main-article>
          </div>
        </div>
      </main>
      <!-- aside includes two custom elements <side-menu> that render different data based on the attribute data in "menu-items" -->
      <aside class="side-bar col-2 pt-2">
        <side-menu heading="ajassa"
          menu-items='Oma työpöytä,Uutiset,Ilmoitukset,Kalenteri,Ryhmätyötila,Keskustelu,Sähköposti'>
        </side-menu>
        <side-menu heading="info"
          menu-items="Henkilöstö,Koulutukset,Asiakkaat ja vastuut,Työsuunnitelmat,Tietoturva,Kirjasto,Yhteystiedot">
        </side-menu>
      </aside>
    </div>
  </div>
  <footer class="footer">
    <div class="footer__wrapper">
      <address class=footer__address>
        &#169; Abako Oy 2020, Pyhäjärvenkatu 5 B, 33200 Tampere, 010 229 3800
      </address>
  </footer>
  </div>
  <script type="module" src="./components/sideMenu.js"></script>
  <script type="module" src="./components/userInfo.js"></script>
  <script type="module" src="./components/contentNav.js"></script>
  <script type="module" src="./components/mainArticle.js"></script>
</body>

</html>
